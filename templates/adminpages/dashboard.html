<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turbo Admin - Bookings</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-sidebar: #1a1a1c;
      --card-bg: #1e1e1e;
      --text-light: #f5f5f7;
      --text-muted: #a1a1aa;
      --accent: #3b82f6;
      --danger: #ef4444;
      --hover-bg: #2a2a2c;
      --border: #2d2d2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .sidebar {
      width: 260px;
      background-color: var(--bg-sidebar);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      color: var(--text-light);
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--text-muted);
      text-decoration: none;
      margin-bottom: 12px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background-color: var(--hover-bg);
      color: var(--text-light);
    }

    .nav-link i {
      font-size: 18px;
    }

    .logout-btn {
      margin-top: auto;
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #c53030;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: var(--bg-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-light);
    }

    .header p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .dashboard-section {
      margin-top: 20px;
    }

    .dashboard-section h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: var(--text-light);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    thead {
      background-color: var(--hover-bg);
      color: var(--text-light);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tbody tr:hover {
      background-color: #222225;
    }

    .status-completed {
      color: #10b981;
      font-weight: 600;
    }

    .status-pending {
      color: #facc15;
      font-weight: 600;
    }

    .status-scheduled {
      color: #3b82f6;
      font-weight: 600;
    }

    .empty-row td {
      text-align: center;
      color: var(--text-muted);
      padding: 24px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Turbo Admin</h2>
    <a href="dashboard.html" class="nav-link"><i class='bx bx-home'></i> Dashboard</a>
    <a href="rider.html" class="nav-link"><i class='bx bx-user'></i> Riders</a>
    <a href="booking.html" class="nav-link"><i class='bx bx-car'></i> Bookings</a>
    <a href="payment.html" class="nav-link"><i class='bx bx-wallet'></i> Payments</a>
    <a href="report.html" class="nav-link"><i class='bx bx-bar-chart'></i> Reports</a>
    <a href="settings.html" class="nav-link"><i class='bx bx-cog'></i> Settings</a>
    <a href="login.html" class="logout-btn"><i class='bx bx-log-out'></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Recent Bookings</h1>
      <p>ðŸš— Overview of latest ride activity</p>
    </div>

    <div class="dashboard-section">
      <h2>Latest Rides</h2>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Rider</th>
            <th>Pickup</th>
            <th>Drop</th>
            <th>Fare</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Krishnakumar</td>
            <td>Kannur</td>
            <td>Mattanur</td>
            <td>â‚¹750</td>
            <td class="status-completed">Completed</td>
          </tr>
          <tr class="empty-row">
            <td colspan="6">No recent bookings found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
