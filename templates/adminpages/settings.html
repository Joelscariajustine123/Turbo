<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turbo Admin - Settings</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-sidebar: #1a1a1c;
      --card-bg: #1e1e1e;
      --text-light: #f5f5f7;
      --text-muted: #a1a1aa;
      --accent: #c53030;
      --danger: #ef4444;
      --hover-bg: #2a2a2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .sidebar {
      width: 260px;
      background-color: var(--bg-sidebar);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2d2d2f;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 40px;
      color: var(--text-light);
      text-align: center;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--text-muted);
      text-decoration: none;
      margin-bottom: 12px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background-color: var(--hover-bg);
      color: var(--text-light);
    }

    .nav-link i {
      font-size: 18px;
    }

    .logout-btn {
      margin-top: auto;
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #c53030;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: var(--bg-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-light);
    }

    .header p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .settings-section {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      border: 1px solid #2c2c2e;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .settings-section h2 {
      margin-bottom: 20px;
      color: var(--text-light);
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-muted);
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background-color: #2b2b2d;
      color: var(--text-light);
      border: 1px solid #3a3a3c;
    }

    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .save-btn {
      background-color: var(--accent);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .save-btn:hover {
      background-color: #c53030;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Turbo Admin</h2>
    <a href="dashboard.html" class="nav-link"><i class='bx bx-home'></i> Dashboard</a>
    <a href="rider.html" class="nav-link"><i class='bx bx-user'></i> Riders</a>
    <a href="booking.html" class="nav-link"><i class='bx bx-car'></i> Bookings</a>
    <a href="payment.html" class="nav-link"><i class='bx bx-wallet'></i> Payments</a>
    <a href="report.html" class="nav-link"><i class='bx bx-bar-chart'></i> Reports</a>
    <a href="settings.html" class="nav-link"><i class='bx bx-cog'></i> Settings</a>
    <a href="login.html" class="logout-btn"><i class='bx bx-log-out'></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Settings</h1>
      <p>⚙️ Manage your account preferences</p>
    </div>

    <div class="settings-section">
      <h2>Account Settings</h2>

      <div class="form-group">
        <label for="admin-name">Name</label>
        <input type="text" id="admin-name" value="Admin User" />
      </div>

      <div class="form-group">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" value="admin@turbo.com" />
      </div>

      <div class="form-group">
        <label for="admin-password">Change Password</label>
        <input type="password" id="admin-password" placeholder="Enter new password" />
      </div>

      <div class="form-group">
        <label><input type="checkbox" checked /> Enable Notifications</label>
      </div>

      <button class="save-btn">Save Changes</button>
    </div>
  </div>

</body>
</html>
