{% extends 'driverpages/base.html' %}
{% load static %}
{% block content %}
<main class="content">
  <section class="settings">
    <h3><i class="bx bx-cog"></i> Driver Settings</h3>

    <form class="settings-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Full Name -->
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ driver.user.full_name }}" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="{{ driver.user.phone }}" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="{{ driver.user.email }}" required>
      </div>

      <!-- License Number -->
      <div class="form-group">
        <label for="license_number">License Number</label>
        <input type="text" id="license_number" name="license_number" value="{{ driver.license_number }}" required>
      </div>

      <!-- Vehicle Info -->
      <div class="form-group">
        <label for="vehicle_info">Vehicle Info</label>
        <input type="text" id="vehicle_info" name="vehicle_info" value="{{ driver.vehicle_info }}" required>
      </div>

      <!-- Availability Status -->
      <div class="form-group">
        <label for="availability_status">Availability Status</label>
        <select id="availability_status" name="availability_status">
          <option value="available" {% if driver.availability_status == 'available' %}selected{% endif %}>Available</option>
          <option value="offline" {% if driver.availability_status == 'offline' %}selected{% endif %}>Offline</option>
          <option value="on-trip" {% if driver.availability_status == 'on-trip' %}selected{% endif %}>On a Trip</option>
        </select>
      </div>

      <!-- Profile Photo -->
      <div class="form-group">
        <label for="profile_photo">Upload Photo</label>
        <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
      </div>

      <div class="form-group">
        <button type="submit" class="save-settings">Save Changes</button>
      </div>
    </form>
  </section>
</main>
{% endblock %}
